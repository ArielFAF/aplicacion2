<div class="card mt-5" *ngIf="!logueado">
  <div class="card-body">
    <form #Form="ngForm" (ngSubmit)="ingresar()">

      <div class="form-group">

        <div class="row">
          <div class="col-8">
            <select name="persona" id="persona" [(ngModel)]="parametros.persona" class="ancho100">
              <option [ngValue]="p.valor" *ngFor="let p of personas">
                {{p.text}}
              </option>
            </select>
          </div>
        </div>
      </div>


      <div class="form-group">
        <button class="btn btn-info" type="submit">
          <i class="fas fa-sign-in-alt"></i> Ingresar
        </button>
      </div>

    </form>
  </div>
</div>
